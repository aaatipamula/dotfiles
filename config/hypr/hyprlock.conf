source = ~/.config/hypr/tokyonight-night.conf

background {
    monitor =
    path = screenshot
    color = $bg_dark1
    blur_passes = 2
}

label {
    monitor =
    text = $TIME12
    color = $fg
    font_size = 50
    font_family = FiraCode Nerd Font Bold

    position = 0, 200
    halign = center
    valign = center
}

label {
    monitor =
    text = $USER
    color = $fg_dark
    font_size = 20
    font_family = FiraCode Nerd Font Bold

    position = 0, 100
    halign = center
    valign = center
}

input-field {
    monitor =
    size = 20%, 5%
    outline_thickness = 3
    inner_color = rgba(0, 0, 0, 0.2) # no fill

    placeholder_text = Password
    font_family = FiraCode Nerd Font

    outer_color = $blue0 $teal 180deg
    check_color = $blue6 
    fail_color  = $red1

    font_color = $fg
    fade_on_empty = false
    rounding = 15

    position = 0, -20
    halign = center
    valign = center
}
