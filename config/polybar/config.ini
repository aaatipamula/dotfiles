[colors]
rosewater = #f5e0dc
flamingo = #f2cdcd
pink = #f5c2e7
mauve = #cba6f7
red = #f38ba8
maroon = #eba0ac
peach = #fab387
yellow = #f9e2af
green = #a6e3a1
teal = #94e2d5
sky = #89dceb
sapphire = #74c7ec
blue = #89b4fa
lavender = #b4befe
text = #cdd6f4
subtext1 = #bac2de
subtext0 = #a6adc8
overlay2 = #9399b2
overlay1 = #7f849c
overlay0 = #6c7086
surface2 = #585b70
surface1 = #45475a
surface0 = #313244
base = #1e1e2e
mantle = #181825
crust = #11111b
transparent = #FF00000

[bar/mybar]
width = 100%
height = 35pt
offset-x = 2
; radius = 6

background = ${colors.crust}
foreground = ${colors.text}

line-size = 3pt

border-size = 3
border-color = ${colors.lavender}

; padding-left = 1
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.overlay0}

font-0 = Fira Code Nerd Font Mono:size=14;2

modules-left = xworkspaces systray
modules-center = date
modules-right = filesystem wlan eth pulseaudio battery memory cpu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %icon% %name%
label-active-background = ${colors.base}
label-active-foreground = ${colors.mauve}
label-active-padding = 1

label-occupied = %icon% %name%
label-occupied-padding = 1

label-urgent =  %name%
label-urgent-background = ${colors.maroon}
label-urgent-padding = 1

label-empty = %icon% %name%
label-empty-foreground = ${colors.overlay0}
label-empty-padding = 1

icon-0 = 1;
icon-1 = 2;
icon-2 = 3;
; icon-3 = 4;
; icon-4 = 5;
; icon-5 = 6;
; icon-6 = 7;
; icon-7 = 8;
; icon-8 = 9;
; icon-9 = 10;
icon-default = 

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html
[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/filesystem]
# Color: Flamingo
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %mountpoint% %percentage_used%%
label-mounted-foreground = ${colors.rosewater}

[network-base]
type = internal/network
interval = 5

format-connected-foreground = ${colors.yellow}

format-disconnected = <label-disconnected>
format-disconnected-foreground = ${colors.yellow}

format-packetloss = <animation-packetloss> <label-connected>
format-packetloss-foreground = ${colors.yellow}

; Only applies if <animation-packetloss> is used
animation-packetloss-0 = 
animation-packetloss-1 = 
animation-packetloss-framerate = 300


[module/wlan]
# Color rosewater #f5e0dc
inherit = network-base
interface-type = wireless

format-connected = <ramp-signal> <label-connected>

; All labels support the following tokens:
;   %ifname%    [wireless+wired]
;   %local_ip%  [wireless+wired]
;   %local_ip6% [wireless+wired]
;   %essid%     [wireless]
;   %signal%    [wireless]
;   %upspeed%   [wireless+wired]
;   %downspeed% [wireless+wired]
;   %netspeed%  [wireless+wired] (%upspeed% + %downspeed%) (New in version 3.6.0)
;   %linkspeed% [wired]
;   %mac%       [wireless+wired] (New in version 3.6.0)
label-connected = %essid% (%signal%%)
label-disconnected = 󰤮

; Only applies if <ramp-signal> is used
ramp-signal-0 = 󰤯
ramp-signal-1 = 󰤟
ramp-signal-2 = 󰤢
ramp-signal-3 = 󰤥
ramp-signal-4 = 󰤨

[module/eth]
inherit = network-base
interface-type = wired

label-connected = 󰈁 %netspeed%
label-disconnected = 󰈂

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <ramp-volume> <label-volume>
format-volume-foreground = ${colors.peach}

format-muted = <label-muted>
format-muted-foreground = ${colors.peach}

label-volume = %percentage%%
label-muted = 

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 


[module/battery]
type = internal/battery

full-at = 79
low-at = 15

battery = BAT0
adapter = AC0

format-charging = <animation-charging> <label-charging>
format-charging-foreground = ${colors.green}
format-discharging = <ramp-capacity> <label-discharging>
format-discharging-foreground = ${colors.blue}
format-low = <animation-low> <label-low>
format-low-foreground = ${colors.red}
format-full = <label-full>
format-full-foreground = ${colors.blue}

; Available tokens:
;   %percentage% (default) - is set to 100 if full-at is reached
;   %percentage_raw%
;   %time%
;   %consumption% (shows current charge rate in watts)
label-charging = %percentage%% 󱐌 %consumption% W
label-discharging = %percentage%% 󱐌 %consumption% W
label-low = %percentage%% 󱐌 %consumption% W
label-full = FULL 󱐌 %consumption% W

; Only applies if <ramp-capacity> is used
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

; Only applies if <animation-charging> is used
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
; Framerate in milliseconds
animation-charging-framerate = 750

; Only applies if <animation-low> is used
; New in version 3.6.0
animation-low-0 = 
animation-low-1 = 
animation-low-framerate = 300

[module/memory]
# Color teal #94e2d5
type = internal/memory
interval = 2

format = <ramp-used> <label>
format-foreground = ${colors.lavender}

label = %percentage_used:2%%

; Only applies if <ramp-used> is used
ramp-used-0 = ▁
ramp-used-1 = ▂
ramp-used-2 = ▃
ramp-used-3 = ▄
ramp-used-4 = ▅
ramp-used-5 = ▆
ramp-used-6 = ▇
ramp-used-7 = █

[module/cpu]
# Color maroon #eba0ac
type = internal/cpu
interval = 2
warn-percentage = 95

format = <ramp-load> <label>
format-foreground = ${colors.sapphire}

label = %percentage:2%%
; label-warn = %percentage:2%%

; Spacing (number of spaces, pixels, points) between individual per-core ramps
; ramp-coreload-spacing = 1
; ramp-coreload-0 = ▁
; ramp-coreload-1 = ▂
; ramp-coreload-2 = ▃
; ramp-coreload-3 = ▄
; ramp-coreload-4 = ▅
; ramp-coreload-5 = ▆
; ramp-coreload-6 = ▇
; ramp-coreload-7 = █

ramp-load-0 = ▁
ramp-load-1 = ▂
ramp-load-2 = ▃
ramp-load-3 = ▄
ramp-load-4 = ▅
ramp-load-5 = ▆
ramp-load-6 = ▇
ramp-load-7 = █

[module/date]
type = internal/date
interval = 1

date = %I:%M %p
date-alt = %b %d %Y %I:%M:%S %p

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
