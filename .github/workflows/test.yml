name: test-scripts

on: push

jobs:
  test:
    name: test scripts
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: test dracula install
        run: ./setupscripts/dracula_install.sh

      - name: test ubuntu setup
        run: sudo ./setupscripts/init_setup.sh

      - name: test vim setup
        run: ./setupscripts/vim_setup.sh

        
