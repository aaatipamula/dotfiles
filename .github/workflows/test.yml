name: test-scripts

on: push

jobs:
  test-ubuntu:
    name: test on ubuntu
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: test dracula install
        run: ./setupscripts/dracula_install.sh

      - name: test ubuntu setup
        run: sudo ./setupscripts/init_setup.sh

      - name: test vim setup
        run: ./setupscripts/vim_setup.sh

  test-fedora:
    name: test on fedora
    runs-on: ubuntu-latest
    steps: 
      - name: checkout code
        uses: actions/checkout@v3

      - name: make fedora container 
        run: sudo docker run -it --name test -d fedora

      - name: copy files
        run: sudo docker cp ./setupscripts/init_setup_general.sh test:/home/

      - name: test script
        run: sudo docker exec test /home/init_setup_general.sh dnf
        
  

        
